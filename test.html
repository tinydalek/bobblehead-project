<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main_layout.css">
    <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <!-- Scripts for JavaScript Task 7, Search functionality. -->
    <script src="javascript/typeahead.bundle.js"></script>

</head>

<body>
<div class="well">
    <div class="input-group" id="find">
        <input class="typeahead" autocomplete="off" type="text" placeholder="Search">
    </div>
</div>

<script>
var substringMatcher = function(strs) {
  return function findMatches(q, cb) {
    var matches, substringRegex;

    // an array that will be populated with substring matches
    matches = [];

    // regex used to determine if a string contains the substring `q`
    substrRegex = new RegExp(q, 'i');

    // iterate through the pool of strings and for any string that
    // contains the substring `q`, add it to the `matches` array
    $.each(strs, function(i, str) {
      if (substrRegex.test(str)) {
        matches.push(str);
      }
    });

    cb(matches);
  };
};

var items = ['Darth Vader', 'Yoda', 'Princess Leia', 'Biker Scout', 'C3PO',
  'Chewbacca', 'Darth Maul', 'TIE Fighter', 'Finn', 'Jabba the Hutt', 'Luke Skywalker',
  'Obi Wan Kenobi', 'R2D2', 'Rey', 'Unmasked Vader', 'Luke Skywalker (X-Wing Pilot)'
];

$('#find .typeahead').typeahead({
  hint: true,
  highlight: true,
  minLength: 1
},
{
  name: 'items',
  source: substringMatcher(items)
});
</script>

<script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
